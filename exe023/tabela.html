<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>tabela</title>
        <style>
        body{ 
            font-family: Arial, Helvetica, sans-serif;
        }
        table{   width: 300px;
            border-collapse: collapse;

        }
    
        td, tr{
         
          
            border: 1px solid black;
        
        }
        th{
            background-color: lightblue;

        }
        tfoot{background-color: bisque;}
        td.num{text-align: right;}

     tbody tr:nth-child(2n){background-color: lightgrey;}

    
        </style>
</head>
<body>
    <table>
        <caption>populaçao por estados</caption>
        <thead><th>estado</th>
        <th style="width: 50px;">populaçao</th>
    </thead>
        <tbody>
            <tr>
                <td >sao paulo</td>
                <td class="num">41262199</td>
            </tr>
            <tr>
                <td>minas gerais</td>
                <td class="num">19 597 330</td>
            </tr>

            <tr>
                <td>Rio de Janeiro</td>
                <td class="num">15 989 929</td>
            
            </tr>
            <tr>
                <td>Bahia</td>
                <td class="num">14 016 906</td>
            </tr>
            <tr>
                <td>Paraná</td>
                <td class="num">10 444 526</td>
            </tr>
            <tr>
                <td>  Rio Grande do sul</td>
                <td class="num">10 693 929</td>
            </tr>
            <tr>
                <td> Pernambuco</td>
                <td class="num">8 796 448</td>

            
        </tbody>
        <tfoot>
            <td>total</td>
            <td class="num"><strong>155465654644</strong></td>
        </tfoot>
    </table>
</body>
</html>
