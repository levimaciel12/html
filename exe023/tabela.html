<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>tabela</title>
        <style>
        body{ 
            font-family: Arial, Helvetica, sans-serif;
        }
        table{   width: 300px;
            border-collapse: collapse;

        }
    
        td, tr{
         
          
            border: 1px solid black;
        
        }
        th{
            background-color: lightblue;

        }
        tfoot{background-color: bisque;}
    
        </style>
</head>
<body>
    <table>
        <caption>populaçao por estados</caption>
        <thead><th>estado</th>
        <th>populaçao</th>
    </thead>
        <tbody>
            <tr>
                <td>sao paulo</td>
                <td>41262199</td>
            </tr>
            <tr>
                <td>minas gerais</td>
                <td>19 597 330</td>
            </tr>
            
        </tbody>
        <tfoot>
            <td>total</td>
            <td>15644</td>
        </tfoot>
    </table>
</body>
</html>
