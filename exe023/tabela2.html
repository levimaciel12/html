<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mesclagem de celulas </title>
<style>
    body
    {
        font-family: Arial, Helvetica, sans-serif;
    }
    table{
        border-collapse: collapse;
        width: 300px;

    }
    td{border: 1px solid black;
        padding: 10px;
        text-align: center;

    }
</style>
</head>
<body>
    <table>
        <tr>
            <td>a</td>
            <td rowspan="2">b</td>
            <td>c</td>
        </tr>
        <tr>
            <td rowspan="3">d</td>
            
            <td>f</td>
        </tr>
          <tr>
           
            <td colspan="2">h</td>
            
        </tr> 
         <tr>
           
            <td colspan="2">k</td>
           
        </tr>
    </table>
</body>
</html>
