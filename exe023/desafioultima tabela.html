<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dasfio </title>
    <style>
        body{font-family: Arial, Helvetica, sans-serif;}
        table{ border-collapse: collapse;
        width: 25px;}
        td ,th{
            border: 1px solid black;
            padding: 5px;
        }
        tbody{
            font-family: Arial, Helvetica, sans-serif;
        }
        thead{background-color: gray;}
        
        .cinza{ background-color: gray;}
        
    </style>

</head>
<body>
  
        <table>
            <thead>
                <tr class="cinza">
                    <th scope="colgroup" >area</th>
                    <th scope="colgroup">diciplina</th>
                    <th colspan="2">notas
                        <td>nota 1</td>
                        <td>nota 2</td>
                    </th>
                        
                    
                    <th scope="row">media</th>
                </tr>
            </thead>
            <tbody>
               
                <tr>
                    <th rowspan="4"
                    scope="rowgroup">exames</th>
                    <td>matematica</td>
                    <td>0,0</td>
                    <td>0,0</td>
                    <td>0,0</td>
                </tr>
                <tr>
                    <td>fisica</td>
                         <td>0,0</td>
                        <td>0,0</td>
                        <td>0,0</td>
                </tr>
                <tr>
                    <td>quimica</td>
                         <td>0,0</td>
                        <td>0,0</td>
                        <td>0,0</td>
                </tr>
                <tr>
                    <td>biologia</td>
                         <td>0,0</td>
                        <td>0,0</td>
                        <td>0,0</td>
                </tr>
                <tr>
                    <th colspan="4" class="cinza" scope="row">media de exatas</th >
                    <td class="cinza">0,0</td>
                </tr>
                <tr>
                    <th rowspan="2" scope="rowgroup">humanas</th>
                    <td>historia </td>
                    <td>0,0</td>
                    <td>0,0</td>
                    <td>0,0</td>
                    
                </tr>
                <tr>
                    <th>geografia</th>
                    <td>0,0</td>
                    <td>0,0</td>
                    <td>0,0</td>
                </tr>
                <tr>
                    <th colspan="4" class="cinza" scope="row">media de humanas</th>
                    <td class="cinza">0,0</td>
                </tr>

            </tbody>
        </table>
</body>
</html>
